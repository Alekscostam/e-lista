    function pricesEditForGroups(allPrices, allPriceIds,checkedPriceIds){
        var filteredAllPrices = allPrices.split("<br>");
        var filteredAllPriceIds = allPriceIds.split(",");

        var filteredCheckedPriceIds = "";
        if(checkedPriceIds===""){
            filteredCheckedPriceIds = checkedPriceIds;
        }
        else{
            filteredCheckedPriceIds = checkedPriceIds.split(",");
            filteredCheckedPriceIds.shift();
        }
        filteredAllPriceIds.shift();
        filteredAllPrices.splice(-1,1);

        var result = "";
        var foundedElement = true;
        for (let i = 0; i < filteredAllPriceIds.length; i++) {
            for (let j = 0; j < filteredCheckedPriceIds.length; j++) {
                if(filteredAllPriceIds[i]===filteredCheckedPriceIds[j]){
                 result =result + '<input class="priceIds" style="width: 20px !important; " checked type="checkbox" value="' + filteredAllPriceIds[i] + '" />' + filteredAllPrices[i] + '<br>' ;
                    foundedElement = false;
                    break;
                }
                else{
                    foundedElement = true;
                }
            }
            if(foundedElement){
                result = result + '<input class="priceIds" style="width: 20px !important; " type="checkbox" value="' + filteredAllPriceIds[i] + '" />' + filteredAllPrices[i] + '<br>' ;

            }
        }

        return result;
    }

    function generateTableGroup(groups){
