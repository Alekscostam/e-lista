<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link th:href="@{/css/style.css}" rel="stylesheet"/>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
          crossorigin="anonymous"
  ></script>
  <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
  ></script>
  <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"
  ></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
          integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
          crossorigin="anonymous"
  ></script>
</head>
<body style="background-color: #fff;">
<section id="nav-bar">
  <nav class="navbar navbar-expand-lg navbar-light">

    <a class="navbar-brand" href="#"><img src="./images/demo-logo.png"></a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <i class="fa fa-bars" ></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#top">Logowanie </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services">Rejestracja</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#about-us">Funkcje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#testimonials">Dla kogo?</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#footer">Cennik</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services">Zapisz się na zajęcia</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services">Kontakt</a>
        </li>
      </ul>
    </div>
  </nav>
</section>
<script>
  const navLinks = document.querySelectorAll('.nav-item')
  const menuToggle = document.getElementById('navbarSupportedContent')
  const bsCollapse = new bootstrap.Collapse(menuToggle)
  navLinks.forEach((l) => {
    l.addEventListener('click', () => { bsCollapse.toggle() })
  })
</script>
<!-- banner section -->


<!-- END BANNER SECTION -->

<!-- SERVICE SECTION -->
<section id="services" >
  <div class="container text-center">
    <!-- <h1 class="title">Dla kogo?</h1> -->
    <div class="row text-center">

      <div class="col-md-12 services">
        <form class="login-form" th:action="@{/registration}" method="POST">
          <!-- <div class="login-form__logo-container">LOGO
              <img class="login-form__logo" src="https://via.placeholder.com/350x150" alt="Logo">
          </div> --><br>
          <div> <h1 class="title">Rejestracja</h1></div>
          <div class="login-form__content">
            <div class="login-form__header"></div>
            <div class="login-form__header text-danger message"></div>

            <input class="login-form__input" type="name" name="name"  required placeholder="Nazwa szkoły">
            <input class="login-form__input" type="email" name="email" required placeholder="E-mail">
            <input class="login-form__input" type="password" name="password" required  placeholder="Hasło">
            <input class="login-form__input" type="address" name="address" required placeholder="Adres">
            <input class="login-form__input" type="tel" id="phone" name="phone" required placeholder="Numer telefonu">
            <select class="login-form__input" name="offer"   aria-label="Default select example">
              <option name="FIFTY" value="FIFTY" selected>Do 50 uczestników - 100zl</option>
              <option name="HUNDRED" value="HUNDRED" selected>Do 100 uczestników - 150zl</option>
              <option name="TWO_HUNDRED" value="TWO_HUNDRED" selected>Do 200 uczestników - 250zl</option>
              <option name="FIVE_HUNDRED" value="FIVE_HUNDRED" selected>Do 500 uczestników - 450zl</option>
            </select>
            <button class="login-form__button" type="submit">Zarejestruj się</button>
            <div class="login-form__links">
              <a class="login-form__link" href="./">Darmowy tygodniowy okres próbny!</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <a type="button" href="/login" class="btn btn-primary text-center">
      Zaloguj się
    </a>
  </div>
</section>
<!-- END SERVICE SECTION -->
<!-- ABOUT US -->

</body>
</html>
