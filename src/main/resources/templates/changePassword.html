<!-- SERVICE SECTION -->
<section id="for-whom" >
    <div class="container text-center">
        <!-- <h1 class="title">Dla kogo?</h1> -->
        <div class="row text-center">
            <!--th:action="@{/login}" -->
            <div class="col-md-12 for-whom">
                <form class="login-form" method="post" th:action="@{/login/changePassword}">
                    <br>
                    <div> <h2 class="">Zmiana hasła</h2></div>
                    <div class="login-form__content">
                        <div class="login-form__header">Proszę wprowadzić nowe hasło.</div>
                        <input class="login-form__input" type="password"  required name="password" placeholder="Nowe hasło">
                        <input class="login-form__input" type="password"  required name="repeatPassword" placeholder="Potwierdź hasło">
                        <input class="login-form__input" hidden type="hidden" name="token" th:value="${token}" />
                        <br>
                        <p style="font-size: 0.8em; color: #dc2f55;font-weight: 600" th:text="${error}" ></p>
                        <button class="login-form__button" type="submit">Zmień hasło</button>
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- END SERVICE SECTION -->
